<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Deep purple background -->
  <rect width="200" height="200" fill="#4A148C"/>
  
  <!-- Logo emblem - oval shape -->
  <ellipse cx="100" cy="100" rx="80" ry="60" fill="#D2B48C" stroke="#000000" stroke-width="3"/>
  <ellipse cx="100" cy="100" rx="77" ry="57" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- "MADE IN THE U.S.A." text along top curve -->
  <path id="topCurve" d="M 30 60 Q 100 40 170 60" fill="none"/>
  <text>
    <textPath href="#topCurve" startOffset="50%" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#000000">
      MADE IN THE U.S.A.
    </textPath>
  </text>
  
  <!-- "WE MAKE THANKSGIVING SMILES" text along bottom curve -->
  <path id="bottomCurve" d="M 30 140 Q 100 160 170 140" fill="none"/>
  <text>
    <textPath href="#bottomCurve" startOffset="50%" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#000000">
      WE MAKE THANKSGIVING SMILES
    </textPath>
  </text>
  
  <!-- "SatisPie" main text -->
  <text x="100" y="95" font-family="Georgia, serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF" stroke="#000000" stroke-width="1">
    SatisPie
  </text>
  
  <!-- Fruit cluster -->
  <g transform="translate(100, 110)">
    <!-- Red apple -->
    <circle cx="-15" cy="0" r="4" fill="#FF0000"/>
    <!-- Blueberries -->
    <circle cx="-5" cy="-2" r="2" fill="#000080"/>
    <circle cx="-3" cy="2" r="2" fill="#000080"/>
    <circle cx="0" cy="-1" r="2" fill="#000080"/>
    <!-- Cherries -->
    <circle cx="5" cy="-3" r="2" fill="#FF0000"/>
    <circle cx="7" cy="1" r="2" fill="#FF0000"/>
    <!-- Peach -->
    <circle cx="15" cy="0" r="3" fill="#FFA500"/>
    <!-- Green leaves -->
    <ellipse cx="-8" cy="-8" rx="3" ry="1.5" fill="#228B22" transform="rotate(-30)"/>
    <ellipse cx="8" cy="-6" rx="2" ry="1" fill="#228B22" transform="rotate(15)"/>
  </g>
</svg> 